<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yinhao Zhu Portfolio - Web-based portfolio showcase">
    <title>Yinhao Zhu - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Yinhao Zhu</h1>
            <p class="subtitle">Portfolio of Past Work</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="pdf-container">
                <div id="pdf-loader" class="loader">
                    <div class="spinner"></div>
                    <p>Loading portfolio...</p>
                </div>
                <div id="pdf-error" class="error-message" style="display: none;">
                    <p>Unable to load PDF. Please try again later.</p>
                </div>
                <div id="pdf-viewer-container" class="pdf-viewer-container" style="display: none;">
                    <div class="pdf-controls">
                        <button id="prev-page" class="btn btn-control" disabled>Previous</button>
                        <span class="page-info">
                            <span id="page-num">1</span> / <span id="page-count">-</span>
                        </span>
                        <button id="next-page" class="btn btn-control">Next</button>
                        <div class="zoom-controls">
                            <button id="zoom-out" class="btn btn-zoom">-</button>
                            <span id="zoom-level">100%</span>
                            <button id="zoom-in" class="btn btn-zoom">+</button>
                            <button id="fit-width" class="btn btn-fit">Fit Width</button>
                        </div>
                    </div>
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Yinhao Zhu. All rights reserved.</p>
        </div>
    </footer>

    <!-- PDF.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
